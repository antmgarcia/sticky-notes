<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artboard with Cursors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #F4F4F4;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .board {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(#ccc 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .note {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: #b2e9a2;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      padding: 10px;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .note:has(textarea:focus) {
      box-shadow: 6px 10px 25px rgba(0, 0, 0, 0.25);
      transform: translate(-50%, -52%);
    }

    .note textarea {
      width: 100%;
      height: 90%;
      border: none;
      background: transparent;
      resize: none;
      font-size: 16px;
      line-height: 1.6;
      color: #222;
      outline: none;
      padding: 0 12px;
    }

    .red-dot {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e84118;
      position: absolute;
    }

    .cursor-label {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 5px;
      pointer-events: none;
    }

    .label {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: white;
      white-space: nowrap;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 14px solid;
      transform: rotate(-45deg);
      margin-bottom: 24px;
    }

    .blue { background: #007bff; }
    .blue-arrow { border-bottom-color: #007bff; }

    .pink { background: #e83e8c; }
    .pink-arrow { border-bottom-color: #e83e8c; }

    .purple { background: #a56cf1; }
    .purple-arrow { border-bottom-color: #a56cf1; }

    .yellow { background: #fcd34d; color: black; }
    .yellow-arrow { border-bottom-color: #fcd34d; }

    .green { background: #059669; }
    .green-arrow { border-bottom-color: #059669; }

    .floatA { animation: floatA 6s ease-in-out infinite; }
    .floatB { animation: floatB 7s ease-in-out infinite; }
    .floatC { animation: floatC 5.5s ease-in-out infinite; }
    .floatD { animation: floatD 8s ease-in-out infinite; }
    .floatE { animation: floatE 8.8s ease-in-out infinite; }

    @keyframes floatA { 0%, 100% { transform: translateY(4); } 50% { transform: translateY(-26px); } }
    @keyframes floatB { 0%, 100% { transform: translateX(-48px); } 50% { transform: translateY(-24px); } }
    @keyframes floatC { 0%, 100% { transform: translateY(64px, 80px); } 50% { transform: translateY(24px); } }
    @keyframes floatD { 0%, 100% { transform: translateY(-12); } 50% { transform: translate(14px, -24px); } }
    @keyframes floatE { 0%, 100% { transform: translate(48px); } 50% { transform: translate(-12px, 28px); } }

  </style>
</head>
<body>
  <div class="board">
    <div class="note">
      <textarea placeholder="Type anything, @mention anyone"></textarea>
    </div>

    <div class="red-dot" style="top: 65%; left: 38%;"></div>
    <div class="red-dot" style="top: 50%; left: 58%;"></div>
    <div class="red-dot" style="top: 52%; left: 62%;"></div>
    <div class="red-dot" style="top: 60%; left: 60%;"></div>

    <div class="cursor-label floatA" style="top: 20%; left: 20%;">
      <div class="arrow blue-arrow"></div>
      <div class="label blue">Product Owner</div>
    </div>
    <div class="cursor-label floatB" style="top: 75%; left: 15%;">
      <div class="arrow pink-arrow"></div>
      <div class="label pink">Dev team</div>
    </div>
    <div class="cursor-label floatC" style="top: 15%; left: 75%;">
      <div class="arrow purple-arrow"></div>
      <div class="label purple">Stakeholder</div>
    </div>
    <div class="cursor-label floatD" style="top: 50%; left: 80%;">
      <div class="arrow yellow-arrow"></div>
      <div class="label yellow">User</div>
    </div>
    <div class="cursor-label floatE" style="top: 70%; left: 60%;">
      <div class="arrow green-arrow"></div>
      <div class="label green">Antonio</div>
    </div>
  </div>

<script>
  const board = document.querySelector(".board");
  const postItColors = ["#b2e9a2", "#ffeb8a", "#a8d5ff", "#ffd1dc", "#d4b5fd"];
  let colorIndex = 0;

  function makeDraggable(note) {
    let isDragging = false;
    let offsetX, offsetY;

    note.addEventListener("mousedown", (e) => {
      if (e.target.tagName === "TEXTAREA") return;
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      note.style.zIndex = 1000;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      note.style.left = `${e.clientX - offsetX}px`;
      note.style.top = `${e.clientY - offsetY}px`;
      note.style.transform = "none";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  }

  board.addEventListener("keydown", function (e) {
    if (e.target.tagName === "TEXTAREA" && e.key === "Enter") {
      e.preventDefault();

      const oldNote = e.target.closest(".note");
      const newNote = oldNote.cloneNode(true);
      newNote.querySelector("textarea").value = "";

      const offset = 30 + Math.random() * 30;
      const rect = oldNote.getBoundingClientRect();
      newNote.style.top = `${rect.top + offset}px`;
      newNote.style.left = `${rect.left + offset}px`;
      newNote.style.transform = "none";

      colorIndex = (colorIndex + 1) % postItColors.length;
      newNote.style.background = postItColors[colorIndex];

      board.appendChild(newNote);
      makeDraggable(newNote);

      setTimeout(() => {
        newNote.querySelector("textarea").focus();
      }, 0);
    }
  });

  makeDraggable(document.querySelector(".note"));
  document.querySelectorAll(".red-dot").forEach(makeDraggable);
</script>
</body>
</html>
